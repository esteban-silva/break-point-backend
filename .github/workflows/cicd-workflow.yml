name: CICD

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }} docker.io
      - name: Build Docker image
        run: docker build -f Dockerfile.production -t estebansilvac/break-point-backend .      
      - name: Publich image to Docker Hub
        run: docker push estebansilvac/break-point-backend:latest
      - name: Variables? 
        run: echo "$DATABASE_HOST $DATRABASE_PORT $DATABASE_NAME $DATABASE_USERNAME $DATABASE_PASSWORD $JWT_SECRET $URL_FRONTEND $PORT"
      - name: variables 2
        run: echo ${{ vars.DATABASE_HOST }} ${{ vars.DATRABASE_PORT }} ${{ vars.DATABASE_NAME }} ${{ vars.DATABASE_USERNAME }} ${{ vars.DATABASE_PASSWORD }} ${{ vars.JWT_SECRET }} ${{ vars.URL_FRONTEND }} ${{ vars.PORT }}
    env: # Or as an environment variable
      DATABASE_HOST: ${{ secrets.DATABASE_HOST }}
      DATABASE_PORT: ${{ secrets.DATABASE_PORT }}
      DATABASE_NAME: ${{ secrets.DATABASE_NAME }}
      DATABASE_USERNAME: ${{ secrets.DATABASE_USERNAME }}
      DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      URL_FRONTEND: ${{ secrets.URL_FRONTEND }}
      PORT: ${{ secrets.PORT }}

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull image from Docker Hub
        run: docker pull estebansilvac/break-point-backend:latest
      - name: Delete old container
        run: docker stop break-point-backend-container && docker remove break-point-backend-container && rm -rf break-point-backend-container
      - name: Run new container
        run: docker run -d -p 3001:3001 -e DATRABASE_PORT=$DATRABASE_PORT -e DATABASE_HOST=$DATABASE_HOST -e DATABASE_USERNAME=$DATABASE_USERNAME -e DATABASE_NAME=$DATABASE_NAME -e DATABASE_PASSWORD=$DATABASE_PASSWORD -e JWT_SECRET=$JWT_SECRET -e URL_FRONTEND=$URL_FRONTEND -e PORT=$PORT --name break-point-backend-container estebansilvac/break-point-backend
