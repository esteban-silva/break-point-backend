name: CICD

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }} docker.io
      - name: Build Docker image
        run: docker build -f Dockerfile.production -t estebansilvac/break-point-backend --build-arg DATABASE_HOST=${{ secrets.DATABASE_HOST }} --build-arg DATABASE_NAME=${{ secrets.DATABASE_NAME }} .
      - name: Publich image to Docker Hub
        run: docker push estebansilvac/break-point-backend:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull image from Docker Hub
        run: docker pull estebansilvac/break-point-backend:latest
      - name: Delete old container
        run: docker stop break-point-backend-container && docker remove break-point-backend-container && rm -rf break-point-backend-container
      - name: Run new container
        run: docker run -d -p 3001:3001 --name break-point-backend-container estebansilvac/break-point-backend